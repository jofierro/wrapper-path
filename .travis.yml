addons:
  code_climate:
    repo_token:
      secure: ""
language: node_js
node_js:
- '6'
- '7'
- lts/*
sudo: false
cache:
  directories:
  - node_modules
before_script:
- npm install -g codeclimate-test-reporter
script:
- npm run lint
- npm run coverage
after_script:
- codeclimate-test-reporter < ./coverage/lcov.info